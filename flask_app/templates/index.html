<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Users</title>
</head>
<body>
    <h1>All Users:</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Date Created</th>
                <th>Date Updated</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for one_user in users %}
            <tr>
                <td>
                    {{one_user.id}}
                </td>
                <td>
                    {{ one_user.first_name}}
                </td>
                <td>
                    {{ one_user.last_name}}
                </td>
                <td>
                    {{one_user.email}}
                </td>
                <td>
                    {{one_user.created_at}}
                </td>
                <td>
                    {{one_user.updated_at}}
                </td>
                <td>
                    <a href="/show/{{one_user.id}}">Show</a>
                    <a href="/edit/{{one_user.id}}">Edit</a>
                    <form action="/delete/user" method="POST">
                        <input type="hidden" name = "id" value="{{one_user.id}}">
                        <button>Delete</button> 
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div>
        <a href="create_user_page">Create User</a>
    </div>
</body>
</html>
