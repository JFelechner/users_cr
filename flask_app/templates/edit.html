<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
</head>

<body>
    <h1>Edit User:</h1>
    {% for one_user in users %}
        <form action="/update/user" method="POST">
            <label for="fname">First Name:</label>
            <input type="text" name="fname" value="{{ one_user.first_name}}">
            <label for="lname">Last Name:</label>
            <input type="text" name="lname" value="{{ one_user.last_name}}">
            <label for="email">Email:</label>
            <input type="text" name="email" value="{{one_user.email}}">
            <input type="submit" value="Edit User">
            <input type="hidden" name = "id" value="{{one_user.id}}">
        </form>
    <div>
        <a href="/show/{{one_user.id}}">Show User</a>
        <a href="/">Return To Users</a>
    </div>
    {% endfor %}
</body>

</html>
