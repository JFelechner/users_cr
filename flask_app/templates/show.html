<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show User</title>
</head>

<body>
    <div>
        <h1>User: Info</h1>
    </div>
    <table>
        <tbody>
            {% for one_user in users %}
            <tr>
                <td>
                    {{one_user.id}}
                </td>
                <td>
                    {{ one_user.first_name}}
                </td>
                <td>
                    {{ one_user.last_name}}
                </td>
                <td>
                    {{one_user.email}}
                </td>
                <td>
                    {{one_user.created_at}}
                </td>
                <td>
                    {{one_user.updated_at}}
                </td>
            </tr>
        </tbody>
    </table>
    <div>
        <a href="/edit/{{one_user.id}}">Edit</a>
    </div>
    <div>
        <form action="/delete/user" method="POST">
            <input type="hidden" name = "id" value="{{one_user.id}}">
            <button>Delete</button> 
        </form>
    </div>
    {% endfor %}
    <div>
        <a href="/">Return To Users</a>
    </div>
</body>

</html>
